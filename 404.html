<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="application-name" content="Adisaint">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>404 Not Found</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>.logo {
        font-size: 96px;
        color: #f0ad4e;
        margin-top: 100px;
        margin-bottom: 50px;
    }

    .logo i {
        margin-right: 30px;
    }

    .logo span {
        font-size: 150px;
        font-weight: bold;
        text-shadow: 2px 2px 4px #f0ad4e;
    }
    </style>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div class="logo"><i class="fa fa-frown-o"></i><span>404</span></div>
    <h2>哎呀! 找不到页面</h2>
    <p>您正在查找的页面可能已被删除、名称已更改或暂时不可用。</p>
    <a href="https://adisaint.com" class="btn btn-primary btn-lg"><i class="fa fa-home"></i>返回首页</a>
</div>
</body>
</html>
